<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="init">
      <p class="calc">calc</p>
    </div>
    <input type="number" class="output" autocomplete="off" readonly>
    <div class="grid-container">
      <button class="seven grid-item">7</button>
      <button class="eight grid-item">8</button>
      <button class="nine grid-item">9</button>
      <button class="del grid-item">DEL</button>
      <button class="four grid-item">4</button>
      <button class="five grid-item">5</button>
      <button class="six grid-item">6</button>
      <button class="plus grid-item">+</button>
      <button class="one grid-item">1</button>
      <button class="two grid-item">2</button>
      <button class="three grid-item">3</button>
      <button class="minus grid-item">-</button>
      <button class="dot grid-item">.</button>
      <button class="zero grid-item">0</button>
      <button class="divide grid-item">/</button>
      <button class="mult grid-item">x</button>
      <button class="reset grid-item">RESET</button>
      <button class="equals grid-item">=</button>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="scripts.js"></script>
</body>
</html>
