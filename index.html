<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="init">
      <p class="calc">calc <button class="changetheme">Theme 1</button></p>
    </div>
    <input type="text" class="output" autocomplete="off" readonly>
    <div class="grid-container">
      <button class="seven grid-item" onclick="input('7')">7</button>
      <button class="eight grid-item" onclick="input('8')">8</button>
      <button class="nine grid-item" onclick="input('9')">9</button>
      <button class="del grid-item" onclick="deleteLast()">DEL</button>
      <button class="four grid-item" onclick="input('4')">4</button>
      <button class="five grid-item" onclick="input('5')">5</button>
      <button class="six grid-item" onclick="input('6')">6</button>
      <button class="plus grid-item" onclick="input('+')">+</button>
      <button class="one grid-item" onclick="input('1')">1</button>
      <button class="two grid-item" onclick="input('2')">2</button>
      <button class="three grid-item" onclick="input('3')">3</button>
      <button class="minus grid-item" onclick="input('-')">-</button>
      <button class="dot grid-item" onclick="input('.')">.</button>
      <button class="zero grid-item" onclick="input('0')">0</button>
      <button class="divide grid-item" onclick="input('/')">/</button>
      <button class="mult grid-item" onclick="input('*')">x</button>
      <button class="reset grid-item" onclick="resetValues()">RESET</button>
      <button class="equals grid-item" onclick="displayOutput()">=</button>
    </div>
  </div>

  </div> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
